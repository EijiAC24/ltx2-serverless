name: Batch Generate Videos

on:
  # schedule:
  #   # Once per day at 00:00 UTC (09:00 JST)
  #   - cron: '0 0 * * *'

  workflow_dispatch:
    inputs:
      account:
        description: 'Account to use'
        required: false
        default: 'anachronism'
        type: choice
        options:
          - anachronism
      count:
        description: 'Number of videos to generate'
        required: false
        default: '5'
        type: string

env:
  # API Keys
  GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
  RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}

  # Google Sheets
  GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
  SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
  SHEET_NAME: ${{ vars.SHEET_NAME || 'prompts' }}

  # Runpod
  RUNPOD_ENDPOINT_ID: ${{ vars.RUNPOD_ENDPOINT_ID || 'j01yykel5de361' }}

  # FTP (Lolipop)
  FTP_SERVER: ${{ secrets.FTP_SERVER }}
  FTP_USER: ${{ secrets.FTP_USER }}
  FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
  FTP_PATH: ${{ vars.FTP_PATH || '/buzz/anachronism' }}
  FTP_BASE_URL: ${{ vars.FTP_BASE_URL || 'http://okibai.heavy.jp' }}

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 5 videos can take a while

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: automation/requirements.txt

      - name: Install dependencies
        run: pip install -r automation/requirements.txt

      - name: Run batch generation
        working-directory: automation
        run: |
          ACCOUNT="${{ github.event.inputs.account || 'anachronism' }}"
          COUNT="${{ github.event.inputs.count || '5' }}"

          python batch_generate.py --account "$ACCOUNT" --count "$COUNT"

      - name: Summary
        if: always()
        run: |
          echo "## Batch Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Account**: ${{ github.event.inputs.account || 'anachronism' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Count**: ${{ github.event.inputs.count || '5' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
