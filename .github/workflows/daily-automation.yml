name: LTX-2 Daily Automation

on:
  schedule:
    # Run daily at 6:00 AM UTC (15:00 JST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      phase:
        description: 'Phase to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - prompts
          - videos
          - schedule
      count:
        description: 'Number of items to process'
        required: false
        default: '5'
        type: string

env:
  # API Keys from secrets
  GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
  RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
  LATER_API_KEY: ${{ secrets.LATER_API_KEY }}

  # Google Sheets
  GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
  SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
  SHEET_NAME: ${{ vars.SHEET_NAME || 'prompts' }}

  # Later
  LATER_PROFILE_ID: ${{ secrets.LATER_PROFILE_ID }}

  # Runpod
  RUNPOD_ENDPOINT_ID: ${{ vars.RUNPOD_ENDPOINT_ID || 'j01yykel5de361' }}

jobs:
  automation:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: automation/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r automation/requirements.txt

      - name: Run automation
        working-directory: automation
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PHASE="${{ github.event.inputs.phase }}"
            COUNT="${{ github.event.inputs.count }}"

            case $PHASE in
              prompts)
                python daily_run.py --prompts --count $COUNT
                ;;
              videos)
                python daily_run.py --videos --count $COUNT
                ;;
              schedule)
                python daily_run.py --schedule --count $COUNT
                ;;
              *)
                python daily_run.py
                ;;
            esac
          else
            python daily_run.py
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Automation Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
